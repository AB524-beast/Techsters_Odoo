<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skill Swap Platform - Login / Signup</title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" action="#" method="post">
       

        <label for="login-email">Email address:</label><br />
        <input type="email" id="login-email" name="login-email" required /><br /><br />
        <label for="login-password">Password:</label><br />
        <input type="password" id="login-password" name="login-password" required /><br /><br />
        <button type="submit">Login</button>

        <p><a href="password_reset.html">Forgot your password? Reset it here</a></p>
       
    </form>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simulate successful login
            window.location.href = 'browse.html';
        });
    </script>

    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
</body>
</html>
